<div class="graph-modal">
  <div class="graph-modal__container graph-modal__container--enter" role="dialog" aria-modal="true" data-graph-target="enter-modal">
    <button class="btn-reset graph-modal__close js-modal-close" aria-label="Закрыть модальное окно">
      <svg class="icon">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="graph-modal__content">
      <div class="enter-modal">
        <div class="enter-modal__step enter-modal__step--first enter-modal__step--active">
          <h2 class="enter-modal__title">Вход или регистрация</h2>
          <form action="#" class="enter-modal__form">
            <label class="enter-modal__label">
              <span class="visually-hidden">Телефон</span>
              <input type="tel" placeholder="Ваш телефон" name="phone" class="small-input enter-modal__tel enter-modal__input">
            </label>
            <button class="btn btn--primary enter-modal__btn" type="submit">Войти</button>
          </form>
        </div>
        <div class="enter-modal__step enter-modal__step--second">
          <button class="btn-reset enter-modal__back" aria-label="Перейти на первый шаг">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#arrow-left"></use>
            </svg>
          </button>
          <h2 class="enter-modal__title">Подтверждение</h2>
          <p class="enter-modal__descr">
            введите код из VK, Telegram или SMS
          </p>
          <input type="text" placeholder="Введите код" name="code" class="small-input enter-modal__code-input">
          <small class="enter-modal__text">
            Запросить код в SMS: 32 с.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
